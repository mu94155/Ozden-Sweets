<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة منتج جديد - أوزدن للحلويات</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .arabic-text {
            direction: rtl;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center arabic-text">إضافة منتج جديد - اختبار</h1>
                <div class="alert alert-info arabic-text">
                    هذه صفحة اختبار للتحقق من أن الملف يعمل بشكل صحيح
                </div>
                
                <form id="testForm">
                    <div class="mb-3">
                        <label for="testInput" class="form-label arabic-text">اختبار:</label>
                        <input type="text" class="form-control" id="testInput" placeholder="أدخل نص تجريبي">
                    </div>
                    <div class="mb-3">
                        <label for="testImage" class="form-label arabic-text">اختبار الصورة:</label>
                        <input type="file" class="form-control" id="testImage" accept="image/*">
                    </div>
                    <div id="imagePreview" class="mt-3"></div>
                    <button type="submit" class="btn btn-primary">إرسال</button>
                </form>
                
                <div id="messages" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        console.log('Test page loaded successfully');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            const imageInput = document.getElementById('testImage');
            const imagePreview = document.getElementById('imagePreview');
            const form = document.getElementById('testForm');
            const messages = document.getElementById('messages');
            
            // Test image preview
            imageInput.addEventListener('change', function(e) {
                console.log('Image selected:', e.target.files[0]);
                const file = e.target.files[0];
                
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imagePreview.innerHTML = `
                            <div class="alert alert-success arabic-text">
                                تم تحميل الصورة بنجاح: ${file.name}
                            </div>
                            <img src="${e.target.result}" alt="Preview" style="max-width: 200px; max-height: 200px;">
                        `;
                    };
                    reader.readAsDataURL(file);
                } else {
                    imagePreview.innerHTML = '';
                }
            });
            
            // Test form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Form submitted');
                
                messages.innerHTML = `
                    <div class="alert alert-success arabic-text">
                        تم إرسال النموذج بنجاح!<br>
                        النص: ${document.getElementById('testInput').value}<br>
                        الصورة: ${imageInput.files[0] ? imageInput.files[0].name : 'لم يتم اختيار صورة'}
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
