<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار التنقل بالصورة - Image Navigation Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center m-0">اختبار التنقل التلقائي للصورة</h3>
                    </div>
                    <div class="card-body">
                        <h5 class="text-center mb-4">اختر صورة وسيتم نقلك تلقائياً إلى صفحة إضافة المنتج</h5>
                        
                        <div class="text-center">
                            <div class="mb-4">
                                <i class="bi bi-cloud-upload fs-1 text-primary"></i>
                            </div>
                            
                            <div class="mb-3">
                                <label for="testImageInput" class="form-label fs-5">اختر صورة منتج:</label>
                                <input type="file" class="form-control form-control-lg" id="testImageInput" accept="image/*">
                            </div>
                            
                            <div class="alert alert-info">
                                <i class="bi bi-info-circle me-2"></i>
                                <strong>ملاحظة:</strong> بعد اختيار الصورة، ستتم معالجتها وسيتم نقلك تلقائياً إلى صفحة إضافة المنتج حيث ستظهر الصورة المحددة.
                            </div>
                        </div>
                        
                        <div class="text-center mt-4">
                            <a href="01-Oz-addProduct.html" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i>
                                أو انتقل مباشرة لصفحة إضافة المنتج
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/image-navigation-helper.js"></script>
</body>
</html>
