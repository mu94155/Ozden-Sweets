<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <title>Checkout - Ozden Sweets</title>

    <!-- This code is needed for responsive design to work.
    (Responsive design = make the website look good on
    smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Google Arabic Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Cairo:wght@300;400;500;600;700;800&family=Noto+Sans+Arabic:wght@300;400;500;600;700;800&family=Tajawal:wght@300;400;500;700;800&family=Amiri:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS files -->
    <link rel="stylesheet" href="Styles/shared/fonts-styles.css">
    <link rel="stylesheet" href="Styles/shared/Ozden-header.css">
    <link rel="stylesheet" href="Styles/shared/Ozden-header-links.css">
    <link rel="stylesheet" href="Styles/pages/checkout/checkout-header.css">
    <link rel="stylesheet" href="Styles/pages/checkout/checkout.css">
    
    <!-- Custom Arabic button styling -->
    <style>
        /* Standardized Arabic button styling */
        .btn-arabic {
            font-family: 'Cairo', 'Almarai', 'Tajawal', sans-serif !important;
            font-weight: 500 !important;
            font-size: 0.875rem !important; /* 14px equivalent */
            direction: rtl !important;
            text-align: center !important;
        }
        
        .btn-arabic.btn-lg {
            font-size: 1.125rem !important; /* 18px equivalent */
            font-weight: 600 !important;
        }
        
        .btn-arabic.btn-sm {
            font-size: 0.75rem !important; /* 12px equivalent */
            font-weight: 500 !important;
        }
    </style>
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="01-Oz-home.html">
                <img src="images/icons/Ozdenlogo.png" alt="Ozden logo" height="100" class="d-inline-block align-text-top">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="01-Oz-home.html">الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="01-Oz-products.html">المنتجات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="01-Oz-AdminPanel.html">الادارة</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="01-Oz-checkOut.html">عربة المشتريات</a>
                    </li>
                </ul>
                
                <!-- Search form -->
                <form class="d-flex me-3">
                    <input class="form-control me-2" type="search" placeholder="بحث" aria-label="بحث">
                    <button class="btn btn-outline-secondary" type="submit" title="بحث" aria-label="بحث">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
                
                <!-- Cart and Orders -->
                <div class="d-flex align-items-center">
                    <a class="btn btn-outline-primary me-2" href="orders.html">
                        <i class="bi bi-arrow-return-left"></i> Returns & Orders
                    </a>
                    <a class="btn btn-primary position-relative" href="01-Oz-checkOut.html">
                        <i class="bi bi-cart"></i> Cart
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            3
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row">
            <!-- Cart Items Section -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title mb-0">
                            <i class="bi bi-cart"></i> عربة التسوق
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="main">
                            <!-- Cart items will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Payment Summary Section -->
            <div class="col-lg-4">
                <div class="card sticky-top">
                    <div class="card-header">
                        <h4 class="card-title mb-0">ملخص الطلب</h4>
                    </div>
                    <div class="card-body">
                        <div class="payment-summary">
                            <div class="d-flex justify-content-between mb-3">
                                <span>الاختيارات: (3):</span>
                                <span class="fw-bold">$42.75</span>
                            </div>

                            <div class="d-flex justify-content-between mb-3">
                                <span>التخليص وتكاليف التوصيل:</span>
                                <span class="fw-bold">$4.99</span>
                            </div>

                            <div class="d-flex justify-content-between mb-3 border-bottom pb-3">
                                <span>المجموع قبل الضريبة:</span>
                                <span class="fw-bold">$47.74</span>
                            </div>

                            <div class="d-flex justify-content-between mb-3">
                                <span>الضريبة (10%):</span>
                                <span class="fw-bold">$4.77</span>
                            </div>

                            <div class="d-flex justify-content-between mb-4 border-top pt-3">
                                <span class="h5">مجموع الطلب:</span>
                                <span class="h5 text-primary">$52.51</span>
                            </div>

                            <button class="btn btn-primary btn-lg w-100 place-order-button">
                                <i class="bi bi-check-circle me-2"></i>
                                <span>إتمام الطلب</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Common functionality -->
    <script src="JS/common.js"></script>
    <!-- Checkout page specific functionality -->
    <script src="JS/01-Oz-checkout.js"></script>
</body>
</html>
